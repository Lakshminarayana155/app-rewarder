{% extends "base.html" %}

{% block style %}
{% load static%}
<link href="{% static 'css/user_page.css' %}" rel="stylesheet">
{% endblock style %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <h2 id="pageTitle">Hello, Admin!</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-2">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active text-center" onclick="showContent('Home', this)">Home</a>
                <a href="#" class="list-group-item list-group-item-action text-center" onclick="showContent('AddApp', this)">Add App</a>
                <a href="#" class="list-group-item list-group-item-action text-center btn logout-button" onclick="logout()">Logout</a>
            </div>
        </div>
        <div class="col-md-9">
            <div id="appData">
                <!-- Home content goes here -->
            </div>
            <div id="contentAddApp" class="add-app-form" style="display: none;">
                <h3>Add App</h3>
                <form id="addAppForm">
                    <div class="form-group">
                        <label for="appName">App Name:</label>
                        <input type="text" class="form-control" id="appName" name="app_name"><br>
                    </div>
                    <div class="form-group">
                        <label for="appLink">App Link:</label>
                        <input type="url" class="form-control" id="appLink" name="app_link"><br>
                    </div>
                    <div class="form-group">
                        <label for="appLogo">App Logo:</label>
                        <input type="file" class="form-control-file" id="appLogo" name="app_logo" accept="image/*"><br>
                        <small class="form-text text-muted">Upload an image for the app logo (only .png, .jpg, .jpeg files allowed).</small>
                    </div>
                    <div class="form-group">
                        <br><label for="appCategory">App Category:</label>
                        <select class="form-control" id="appCategory" name="app_category">
                            <!-- Options will be added here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <br><label for="appSubcategory">App Subcategory:</label>
                        <select class="form-control" id="appSubcategory" name="app_subcategory">
                            <!-- Sub-options will be added here  -->
                        </select>
                    </div>
                    <div class="form-group">
                        <br><label for="appPoints">Points:</label>
                        <input type="number" class="form-control" id="appPoints" name="points"><br>
                    </div>
            
                    <button type="button" class="btn btn-primary" onclick="submitAppForm()">Submit</button>
                </form>
            </div>
            
        </div>
    </div>
</div>
{% endblock content %}

{% block script %}
<script src="{% static '/js/admin_page.js' %}" type="text/javascript"></script>  
{% endblock script %}
