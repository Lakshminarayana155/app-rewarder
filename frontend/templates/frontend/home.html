{% extends 'base.html' %}

{% block title %}
AppRewarder
{% endblock title %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div style="text-align: center; margin-bottom: 30px;">
        <h3>App Rewarder</h3>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header" style="text-align: center;">User Login</div>
            <div class="card-body">
                <form id="userLoginForm" method="post" action="">
                    {% csrf_token %}
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <p id="loginMsg" class="mt-3"></p>
            </div>
        </div>
        <div class="mt-3" style="text-align: center;">
            <p>Don't have an account? <a href="{% url 'frontend_user_reg' %}">Register here</a>.</p>
            <p>Admin? <a href="{% url 'frontend_admin_login' %}">Admin Login</a>.</p>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{%load static%}
<script src="{% static '/js/home.js' %}" type="text/javascript"></script>  
{% endblock script %}
